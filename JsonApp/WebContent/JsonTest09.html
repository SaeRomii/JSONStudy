<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest09.html</title>
<script type="text/javascript">

	var myJsonObject9 =
	{
		"superman" :
		{
			"name" : "parkjeongjun"
			, "age" : 13
			, "hobby" : ["song", "work"]
		}
	}
	

</script>

</head>
<body>

<form>
	<input type="button" value="click1" onclick="alert(typeof myJsonObject9)">
	<!-- 실행 결과 : object -->
	<input type="button" value="click2" onclick="alert(typeof myJsonObject9.superman)">
	<!-- 실행 결과 : object -->
	<input type="button" value="click3" onclick="alert(typeof myJsonObject9.superman.name)">
	<!-- 실행 결과 : string -->
	<input type="button" value="click4" onclick="alert(typeof myJsonObject9.superman.age)">
	<!-- 실행 결과 : number -->
	<input type="button" value="click5" onclick="alert(typeof myJsonObject9.superman.hobby)">
	<!-- 실행 결과 : object -->
	<input type="button" value="click6" onclick="alert(typeof myJsonObject9.superman.hobby[0])">
	<!-- 실행 결과 : string -->
	<input type="button" value="click7" onclick="alert(typeof myJsonObject9.superman.hobby[1])">
	<!-- 실행 결과 : string -->
	<input type="button" value="click8" onclick="alert(typeof myJsonObject9.superman.hobby[2])">
	<!-- 실행 결과 : undefined -->
</form>

</body>
</html>
