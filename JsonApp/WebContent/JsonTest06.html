<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest06.html</title>
<script type="text/javascript">
	
	// ①
	/* 
	var myJsonObject6 =
	{
		"test" : 123
	}
    */
    
    // ②
    /* 
    var myJsonObject6 =
    {
		"test" : 123.456
    } 
	*/
	
	// ③
	/* 
	var myJsonObject6 =
	{
		"test" : true
	} 
	*/
	
	// ④
	var myJsonObject6 =
	{
		"test" : null
	}
	
</script>

</head>
<body>

<form>
	<input type="button" value="click1" onclick="alert(myJsonObject6.test)">
	<!-- ① 실행 결과 : 123 -->
	<!-- ② 실행 결과 : 123.456 -->
	<!-- ③ 실행 결과 : true -->
	<!-- ④ 실행 결과 : null --><!-- check~!!! -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObject6.test)">
	<!-- ① 실행 결과 : number -->
	<!-- ② 실행 결과 : number -->
	<!-- ③ 실행 결과 : boolean -->
	<!-- ④ 실행 결과 : object -->
	
	<br><br>
	
	<input type="button" value="click3" onclick="myJsonObject6.test=false; alert(myJsonObject6.test)">
	<!-- 실행 결과 : false -->

	<input type="button" value="click4" onclick="myJsonObject6.test=false; alert(typeof myJsonObject6.test)">
	<!-- 실행 결과 : boolean -->
	
	
	
	<br><br>
	
	<input type="button" value="click5" onclick="myJsonObject6.test=123; alert(myJsonObject6.test)">
	<!-- 실행 결과 : 123 -->
	
	<input type="button" value="click6" onclick="myJsonObject6.test=123; alert(typeof myJsonObject6.test)">
	<!-- 실행 결과 : number -->
	
	
	
	<br><br>
	
	<input type="button" value="click5" onclick="myJsonObject6.test='123'; alert(myJsonObject6.test)">
	<!-- 실행 결과 : 123 -->
	
	<input type="button" value="click6" onclick="myJsonObject6.test='123'; alert(typeof myJsonObject6.test)">
	<!-- 실행 결과 : string -->
	
	
</form>

</body>
</html>
